<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h4 class="mt-3">All Users</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Disable</th>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>

              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                  <button
                    class="btn btn-danger btn-icon"
                    (click)="disable(user._id)"
                  >
                    <i class="fa fa-ban"></i>
                  </button>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
