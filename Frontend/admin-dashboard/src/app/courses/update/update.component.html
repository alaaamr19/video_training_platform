<div class="col-md-6 m-auto">
  <br />
  <br />
  <div *ngIf="message" class="alert alert-danger" role="alert">
    {{ message }}
  </div>
  <div class="card card-body mt-5">
    <h2 class="text-center">Add Course</h2>
    <div class="form-horizontal">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="course.name"
          required
        />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="course.description"
        />
      </div>
      <div class="form-group">
        <label>Points</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="course.points"
          required
        />
      </div>
      <div class="form-group">
        <label>Select categories</label>
        <br />
        <select
          class="selectpicker"
          data-selected-text-format="count"
          data-style="btn-raised-default"
          multiple
          [(ngModel)]="course.categories"
        >
          <option *ngFor="let category of categories" [value]="category">
            {{ category.name }}</option
          >
        </select>
      </div>
      <div class="btn-toolbar">
        <button class="btn btn-primary m-1" (click)="Update()">
          Update
        </button>
        <button class="btn btn-primary m-1" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
