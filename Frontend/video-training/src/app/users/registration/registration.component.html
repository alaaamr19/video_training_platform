<div class="col-md-6 m-auto">
  <br />
  <br />
  <div *ngIf="message" class="alert alert-danger" role="alert">
    {{ message }}
  </div>
  <div class="card card-body mt-5">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="RegForm">
      <div class="form-group">
        <label>Full name</label>
        <input type="text" class="form-control" formControlName="name" />
        <span *ngIf="isInValid('name')" class="text-danger"
          >name is required</span
        >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <span *ngIf="isInValid('email')" class="text-danger">
          Not Valid email</span
        >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <span *ngIf="isInValid('password')" class="text-danger">
          less than 8 charachter</span
        >
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password2"
        />
        <span *ngIf="isInValid('password2')" class="text-danger"
          >Not identical passwords</span
        >
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="register()">
          Register
        </button>
      </div>

      <p>
        Already have an account?
        <small class="text-info" (click)="loginInstead()">Login</small>
      </p>
    </form>
  </div>
</div>
